修改: /etc/bashrc文件:
把:    
    [ "$PS1" = "\\s-\\v\\\$ " ] &amp;&amp; PS1="[\u@\h \W]\\$ "
改成:
    [ "$PS1" = "\\s-\\v\\\$ " ] &amp;&amp; PS1='\033[1;33m\H \033[1;34m[\w] \033[1;35m\D{%Y-%m-%d %T}\n\[\033[1;36m\]\u@pts/\l \[\033[00m\]\$ '
